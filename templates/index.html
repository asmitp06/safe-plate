<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-Plate Scout | Dietary Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        /* Custom scrollbar for result boxes */
        .prose::-webkit-scrollbar { width: 6px; }
        .prose::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen text-slate-800">

    <div class="container mx-auto px-4 py-12 max-w-3xl">
        
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-full bg-green-100 text-green-600 mb-4 shadow-sm">
                <i class="fas fa-shield-alt text-2xl"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900 mb-3">
                Safe-Plate <span class="text-green-600">Scout</span>
            </h1>
            <p class="text-lg text-slate-600 font-medium">Where Safe Meets Tasty.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl shadow-green-900/5 p-8 mb-10 border border-white/50">
            <form action="/search" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600 uppercase tracking-wider">Location</label>
                        <div class="relative">
                            <i class="fas fa-map-marker-alt absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="text" name="location" required placeholder="e.g. Edison, NJ" 
                                   value="{{ location if location else '' }}"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all bg-gray-50 focus:bg-white">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600 uppercase tracking-wider">Dietary Profile</label>
                        <div class="relative">
                            <i class="fas fa-user-check absolute left-3 top-3.5 text-gray-400"></i>
                            <input type="text" name="profile" required placeholder="e.g. Vegan, No Nuts" 
                                   value="{{ profile if profile else '' }}"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all bg-gray-50 focus:bg-white">
                        </div>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-600 uppercase tracking-wider">What are you looking for?</label>
                    <div class="relative">
                        <i class="fas fa-utensils absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="text" name="query" required placeholder="e.g. Ramen, Marshmallows" 
                               value="{{ query if query else '' }}"
                               class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all bg-gray-50 focus:bg-white">
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-green-600/30 transform transition hover:-translate-y-0.5 active:translate-y-0 duration-200 flex justify-center items-center gap-2">
                    <i class="fas fa-search"></i> 
                    <span>Scout for Food</span>
                </button>
            </form>
        </div>

        {% if results %}
        <div class="space-y-8 animate-fade-in-up">
            
            <div class="flex items-start gap-4 p-4 rounded-xl bg-blue-50/50 border border-blue-100">
                <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
                    <i class="fas fa-compass text-xl"></i>
                </div>
                <div>
                    <h3 class="text-sm font-bold text-blue-900 uppercase tracking-wide">Intent Detected</h3>
                    <p class="text-blue-800 font-medium mt-1">{{ results.step_1_intent }}</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden">
                <div class="bg-amber-50 px-6 py-4 border-b border-amber-100 flex items-center gap-3">
                    <i class="fas fa-clipboard-check text-amber-600 text-xl"></i>
                    <h2 class="text-lg font-bold text-amber-900">Forensic Vetting Report</h2>
                </div>
                <div class="p-6 prose max-w-none text-slate-700 leading-relaxed whitespace-pre-line">
                    {{ results.step_2_vetting }}
                </div>
            </div>

            <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden border border-slate-700 relative">
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-green-500 rounded-full blur-3xl opacity-20"></div>
                
                <div class="bg-slate-800/50 px-6 py-4 border-b border-slate-700 flex items-center gap-3">
                    <i class="fas fa-shield-halved text-green-400 text-xl"></i>
                    <h2 class="text-lg font-bold text-green-50">Auditor Verdict</h2>
                </div>
                <div class="p-6 prose prose-invert max-w-none text-slate-300 leading-relaxed whitespace-pre-line font-mono text-sm">
                    {{ results.step_3_audit }}
                </div>
            </div>

        </div>
        {% endif %}
        
        <div class="text-center mt-12 text-slate-400 text-sm">
            <p>Â© 2025 Safe-Plate Scout. Powered by Google Gemini.</p>
        </div>

    </div>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</body>
</html>
